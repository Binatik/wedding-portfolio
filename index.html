<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Сайт c моим крутым портфолио">
    <link rel="stylesheet" href="styles/index.css">
    <title>Мой сайт-визитка</title>
</head>
<body>
<header>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slides -->
        </div>

            <div class="menu-burger">
                <svg class="menu-burger__header" viewBox="0 0 100 100" width="80">
                    <path
                            class="menu-burger__line top"
                            d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                    <path
                            class="menu-burger__line middle"
                            d="m 70,50 h -40" />
                    <path
                            class="menu-burger__line bottom"
                            d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
                </svg>
            </div>
            <nav class="pagination">
                <ul class="pagination__list between-items-f co-f wrap-f"></ul>
            </nav>
            <div class="h-content">
                <h1 class="h-content__title global-title">Jose Villa</h1>
                <p class="h-content__text global-text">PHOTOGRAPHY</p>
            </div>
        </div>
    </div>
</header>
<script src="scripts/link.js"></script>
<script src="store.js"></script>
<script src="scripts/swiper.min.js"></script>
<script src="scripts/main.js"></script>
