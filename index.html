<body>

<div class="alert center-items-f agn-c">TEST</div>
<header>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slides -->
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-scrollbar"></div>
        <div class="wrapper">
            <div class="menu-burger disabled-link">
                <svg class="menu-burger__header disabled-link" viewBox="0 0 100 100" width="80">
                    <path
                            class="menu-burger__line top"
                            d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                    <path
                            class="menu-burger__line middle"
                            d="m 70,50 h -40" />

                            d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
                </svg>
            </div>
            <nav class="pagination">
                <ul class="pagination__list between-items-f co-f wrap-f"></ul>
            </nav>
        </div>
    </div>
</header>
<main>
    <section class="feedback">

                </form>
                <div class="feedback__item desc">
                    <p class="feedback__text">Не стесняйтесь обращаться ко мне</p>
                    <p class="feedback__text">и выбирать любой удобный способ связи:</p>
                    <div class="feedback__contact-group between-items-f wrap-f">
                        <div class="feedback__contact">
                            <h3 class="feedback__contact-title">Телефон</h3>
                            <p class="feedback__contact-text">+7 903 771 45 46</p>
                        </div>
                        <div class="feedback__contact">
                            <h3 class="feedback__contact-title">Email</h3>
                            <p class="feedback__contact-text">JoseVilla@gmail.com</p>
                        </div>
                    </div>
                    <div class="feedback__links between-items-f wrap-f">
                        <a class="feedback__link" href="#">

                        </a>
                        <a class="feedback__link" href="#">
                            <svg class="feedback__link-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M512 97c-19 9-39 14-60 17 21-13 38-34 46-58-21 12-43 20-67 25a105 105 0 00-179 96c-87-4-164-46-216-110a106 106 0 0032 140c-17 0-34-5-48-13v2c0 51 37 93 85 103a105 105 0 01-48 1c14 42 52 73 98 74A211 211 0 010 417c46 30 102 47 161 47a297 297 0 00298-312c21-15 39-34 53-55z"/></svg>
